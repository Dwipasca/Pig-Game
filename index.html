<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- fonts -->
        <link
            href="https://fonts.googleapis.com/css?family=Lato:100,300,600,700"
            rel="stylesheet"
            type="text/css"
        />
        <!-- icons -->
        <link
            href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <!-- css -->
        <link type="text/css" rel="stylesheet" href="style.css" />

        <title>Pig Game</title>

        <meta name="description" content="Free Web tutorials" />
        <meta name="keywords" content="HTML, CSS, JavaScript, Web Game" />
        <meta name="author" content="Dwi Pasca Nursanti" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <container class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">10</div>
                </div>
            </div>

            <button class="btn-new">
                <i class="ion-ios-plus-outline"></i>
                New game
            </button>

            <button class="btn-roll">
                <i class="ion-ios-loop"></i>
                Roll dice
            </button>

            <button class="btn-hold">
                <i class="ion-ios-download-outline"></i>
                Hold
            </button>

            <img src="./assets/img/dice-1.png" alt="Dice" class="dice" />
        </container>

        <script src="app.js"></script>
    </body>
</html>
